<!DOCTYPE html>
<html lang="no" role="document">
<head>
  <!-- ðŸ”§ TILRETTELEGGING: Mobilvennlig og tilgjengelig -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tilgjengelig blogg for alle">
  <title>Logg inn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- â™¿ SKJERMLESER: Hopp til innhold-lenke -->
  <a href="#app" class="skip-link">Hopp til innhold</a>

  <!-- ðŸ§¾ SKJEMA: Innlogging og registrering -->
  <main id="app" role="main">
    <h1>Logg inn eller registrer deg</h1>

    <label for="username">Brukernavn</label>
    <input type="text" id="username" name="username" autocomplete="username" aria-required="true">

    <label for="password">Passord</label>
    <input type="password" id="password" name="password" autocomplete="current-password" aria-required="true">

    <button onclick="login()" aria-label="Logg inn med brukernavn og passord">Logg inn</button>
    <button onclick="register()" aria-label="Registrer ny bruker">Registrer</button>

    <!-- â™¿ SKJERMLESER: Live statusoppdatering -->
    <div id="status" role="status" aria-live="polite" class="statusbox"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
